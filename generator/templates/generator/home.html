<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

<div class="container text-center py-4">
<h1 class="alert alert-primary"> <u>GENERATE YOUR UNIQUE PASSWORD HERE</u></h2>

<form action="{% url 'password' %}">
   <select name="length" >
       <option value="6">6 characters long</option>
       <option value="7">7 characters long</option>
       <option value="8">8 characters long</option>
       <option value="9">9 characters long</option>
       <option value="10">10 characters long</option>
       <option value="11" selected="selected">11 characters long</option>
       <option value="12">12 characters long</option>
       <option value="13">13 characters long</option>
       <option value="14">14 characters long</option>
   </select>
   <br>
   <input type="checkbox" name="uppercase">Uppercase
    </br>
    <br>
   <input type="checkbox" name="numbers">numbers
    </br>
    <br>
   <input type="checkbox" name="special">special
    </br>
   <input type="submit" value="Generate Password" class="btn btn-dark"> 

    <br>
   <a href="{% url 'about'%}" class="btn btn-danger">About</a>
</br>
</form>
</div>
